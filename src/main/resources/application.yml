spring:
  application:
    name: InventoryManagementSystem

  datasource:
    url: jdbc:postgresql://localhost:5432/studytracker
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

server:
  port: 5050

secreteJwtString: phegondev123456789phegondev123456789

application:
  file:
    uploads:
      photos-output-path: ./src/main/resources/static/images
      photos-access-path: /images

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE